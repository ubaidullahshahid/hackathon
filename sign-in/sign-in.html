<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign-in.css">
</head>

<body>
    <div class="sign-up-container">
        <div class="microsoft-img-container">
            <img class="microsoft-img" src="./images/microsoftlogo.jpeg" />
        </div>
        <div class="sign-in-hd-container">
            <h1>Sign in</h1>
        </div>
        <div class="text-container">
            <p id="sign-in-text">Use Your Microsoft account</p>
        </div>
        <div class="what-is-this-container">
            <a class="what-is-this-link" href="#"> What's this? </a>
        </div>
        <form>
            <div class="email-input-container">
                <input class="email-input" type="email" name="email" placeholder="Email or Phone" required />
            </div>
            <div class="password-input-container">
                <input class="password-input" type="password" name="password" placeholder="Password" required />
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="name" />Keep me sign in
            </div>
            <div class="sign-in-btn-container">
                <input class="sign-in-btn" type="submit" value="Sign in" />
            </div>
        </form>
        <div class="no-account-container">
            <p class="no-account">No account</p>
            <a class="create-one-link" href="#">Create one!</a>
        </div>
        <div class="forgot-password-container">
            <a class="forgot-password" href="#">Forget my password</a>
        </div>
        <div class="single-use-code-container">
            <a class="single-use-code-link" href="#">Sign in with a single use code</a>
        </div>
        <div class="term-privacy-container">
            <p class="term-privacy">
                <a class="terms-link" href="#">Terms of use</a>
                <a class="privacy-link" href="#">Privacy & cookies</a>
            </p>
        </div>
        <div class="microsoft-logo-container">
            <img src="./images/microsoftname.jpeg" alt="">
        </div>
    </div>
</body>

</html>
